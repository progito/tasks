<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отображение даты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <div class="tab active" id="tasksTab">Задачи</div>
        <div class="tab" id="chatsTab">Чаты</div>
        <div class="menu-icon" id="menuButton">&#9776;</div>
    </div>
    <div class="container">
        <span class="buttons">
            <span class="date">Суббота, 8 июня</span>
            <div>
                <button class="btnm" id="prevBtn">&larr;</button><br/>
                <button class="btnm" id="nextBtn">&rarr;</button>
            </div>
            <div class="manual-select" id="manualSelect">&#128197;</div>
            
        </span>

        <div class="task-date-panel" id="taskDatePanel">
            <span class="task-date-close" id="taskDateClose">&times;</span>
            <ul id="taskDatesList"></ul>
        </div>

        <div class="help-panel" id="helpPanel">
            <h2>Как работает программа добавления задачи</h2>
            <p>Описание работы программы...</p>
        </div>
    </div>
    <hr class="hr-class"/>
    <div class="date-picker-panel" id="datePickerPanel">
        <span class="date-picker-close" id="datePickerClose">&times;</span>
        <input type="date" id="datePicker" style="width: 100%; padding: 10px; font-size: 18px;">
    </div>
    <div class="add-task">
        <input type="text" id="taskInput" placeholder="Добавить задачу">
        <div class="add-icon" id="addTaskButton">
            <i class="fas fa-plus"></i>
        </div>
    </div>
    <ul id="taskList"></ul>
    <div class="task-options-panel" id="taskOptionsPanel">
        <span class="task-options-close" id="taskOptionsClose">&times;</span>
        <button id="markComplete">Выполнено</button>
        <button id="duplicateTask">Дублировать</button>
        <button id="moveNextDay">На следующий день</button>
        <button id="moveToDate">На другую дату</button>
        <button id="deleteTask" class="delete">Удалить задачу</button>
    </div>
    <div class="chats-panel" id="chatsPanel" style="display: none;">
        <h1>Chats</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
